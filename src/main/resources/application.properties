# General
spring.application.name=api-email-sender

# OpenAPI
openapi.name=api-service-email-sender
openapi.version=@project.version@
openapi.title=EmailSender

# SMTP properties
integration.email.hostname=${env.SMTP_HOST}
integration.email.port=${env.SMTP_PORT}
integration.email.username=${env.SMTP_USERNAME:}
integration.email.password=${env.SMTP_PASSWORD:}
integration.email.properties.mail.smtp.auth=${env.SMTP_AUTH:false}
integration.email.properties.mail.smtp.starttls.enable=${env.SMTP_STARTTLS_ENABLE:false}

# Additional non-overrideable SMTP properties
integration.email.properties.mail.mime.charset=UTF-8
integration.email.properties.mail.smtp.allow8bitmime=true
integration.email.properties.mail.smtps.allow8bitmime=true
